<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Polyverse Plague</title>
        <link rel="stylesheet" href="assets/css/indexstyle.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <nav id="navbar">
                <div>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li id="loginUrl"><a href="login">Login</a></li>
                        <li id="profileUrl" class="hidden">
                            <a href="profile">Profile</a>
                        </li>
                        <li><a href="scores">Scores</a></li>
                    </ul>
                </div>
                <div>
                    <ul id="welcomeList" class="hidden">
                        <li><p id="welcomeText">Welcome, ...</p></li>
                        <li><a id="logoutbtn">Log out</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="wrapper">
            <main id="logmain">
                <section class="login">
                    <h1>LOGIN</h1>
                    <form id="loginForm">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                        />

                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />

                        <button type="submit">Login</button>
                    </form>
                </section>
            </main>
        </div>

        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <img src="assets/img/loader.gif" alt="Loading..." />
                <p>Connection lost. Reconnecting...</p>
            </div>
        </div>

        <footer>
            <p>Pescalope INC.</p>
            <p>31/5/2024</p>
            <p>&#169; 2024 - 2024 Pescalone INC.</p>
        </footer>
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    var res = await loginUser(username, password);
                    if (res.response.includes("-"))
                        window.location.replace("profile");
                    else
                        Swal.fire({
                            title: "Error!",
                            text: res.response,
                            icon: "error",
                            confirmButtonText: "Ok!",
                        });
                });
        </script>
        <script src="assets/js/connection.js"></script>
    </body>
</html>
